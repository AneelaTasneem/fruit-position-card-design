<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="product-card">
            <div class="product-image">
                <img src="colors.png" alt="Green Apple">
            </div>
            <div class="product-info">
                <h2>Delicious Apples</h2>
                <p class="code">COD: 45999</p>
                <p class="price">R$ <span>7.93</span></p>
                
                <div class="color-selection">
                    <p class="select-text">SELECT A COLOR <br>
                    </p>
                    <div class="color-options">
                        <img src="apple-green.png" alt="Green Apple">
                        <img src="apple-yellow.png" alt="Yellow Apple">
                        <img src="apple-orange.png" alt="Orange Apple">
                        <img src="apple-red.png" alt="Red Apple">
                    </div>
                </div>

                <div class="benefits">
                    <p><strong>BENEFITS</strong></p>
                    <ul>
                        <li>Apples are nutritious</li>
                        <li>Apples may be good for weight loss</li>
                        <li>Apples may be good for bone health</li>
                        <li>They're linked to a lower risk of diabetes</li>
                    </ul>
                </div>

                <button class="cart-btn">ADD TO CART</button>
            </div>
        </div>
    </div>
</body>
</html>
